{% extends 'base.html' %}
{% load ims_tags %}
{% block content %}
  <div class="row">
    <div class="col-12 text-center">
      <img class="img-fluid" src="{{ image.origin_file.photo.url }}"/>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" href="#tab_embed">Embed codes</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="tab_embed" role="tabpanel" aria-labelledby="home-tab">
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Image Page Url</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control" value="{{ image_link }}">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Image Direct URL</label>
            <div class="col-sm-10">
              <input class="form-control" readonly value="{{image_url}}">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
