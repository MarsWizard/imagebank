<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <form enctype="multipart/form-data" method="POST">
    {% csrf_token %}
    <div>
      <select name="album">
        {% for album in albums %}
          <option value="{{ album.id }}">{{ album.title }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <input type="file" name="file" ex>
    </div>
    <div>
    <button type="submit" value="上传" >上传</button>
      </div>
  </form>
</body>
</html>
