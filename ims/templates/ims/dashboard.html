<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<ul>
{% for album in albums %}
  <li>
  <a href="/album/{{ album.id }}">
    {% if album.image_set.count > 0 %}
      <img src="/{{ album.image_set.all.0.sm_file.photo.url }}" />
    {% endif %}
    {{ album.title }}</a>
  </li>
{% endfor %}
</ul>
</body>
</html>
