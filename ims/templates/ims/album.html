<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  {% for image in images %}
    <a href="{% url 'ims_view_image' image.id %}">
    <img src="/{{ image.origin_file.photo.url }}" />
    <img src="/{{ image.md_file.photo.url }}" />
    <img src="/{{ image.sm_file.photo.url }}" />
    </a>
  {% endfor %}
</body>
</html>
